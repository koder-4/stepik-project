<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for q in questions %}
    <h1>{{ question.title }}</h1>
    <p>{{ question.text }}</p>
{% endfor %}
    <nav><ul class="pagination">
    {% for p in paginator.page_range %}
    {% if p.number == page.number %}
    <li class="active">
    {% else %}
    <li>
    {% endif %}
    <a href="{{ paginator.baseurl }}{{ p.number }}">
    {{ p.number }}</a>
    </li>
    {% endfor %}
    </ul></nav>
</body>
</html>
