<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ q.title }}</title>
</head>
<body>
<h1>{{ q.title }}</h1>
<p>{{ q.text }}</p>
    {%  for a in q.answer_set.all %}
        <li>{{ a.text }}</li>
    {% endfor %}
<form method="post">
    {{ form.as_p }}
    <input type="hidden" name="question_id" value="{{ q.id }}">
    {% csrf_token %}
    <button type="submit">Отправить</button>
</form>
</body>
</html>
